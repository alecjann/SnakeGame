<!DOCTYPE html>
<html>
<head>
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #000000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="480" height="720"></canvas>
    
    <script>
        //embedded javascript
        //runs the majority of the game
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var blocks = [500];
        for (var i = 0; i < 500; i++) {
            blocks[i] = [];
        }

        blocks[0][0] = 225;
        blocks[0][1] = 315;

        var blockCount = 1;
        var rightPressed = false;
        var leftPressed = false;
        var upPressed = false;
        var downPressed = false;
        var dir = 0;
        var fruitX = Math.floor(Math.random() * 15);
        var fruitY = Math.floor(Math.random() * 20);
        var print = false
        var tailX;
        var tailY;
        var score = 0;
        var fruitBool;
        var fruitBool2;
        var canPress = true;
        var colorArray = [];
        var colorCount = 0;

        //initializes the board and the color array
        function setUp() {
            ctx.beginPath();
            ctx.rect(0, 0, 480, 720);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.rect(15, 15, 450, 600);
            ctx.fillStyle = "gray";
            ctx.fill();
            ctx.closePath();

            for (var i = 0; i < 15; i++) {
                ctx.beginPath();
                ctx.rect(i * 30 + 15, 15, 2, 600);
                ctx.fillStyle = "black";
                ctx.fill();
                ctx.closePath();
            }
            for (var i = 0; i < 20; i++) {
                ctx.beginPath();
                ctx.rect(15, i * 30 + 15, 450, 2);
                ctx.fillStyle = "black";
                ctx.fill();
                ctx.closePath();
            }

            ctx.font = "50px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Snake", 160, 680);

            colorArray[0] = "red";
            colorArray[1] = "orange";
            colorArray[2] = "yellow";
            colorArray[3] = "green";
            colorArray[4] = "cyan";
            colorArray[5] = "blue";
            colorArray[6] = "purple";

        }

        //Outputs the score at the bottom of the canvas. 
        function Output() {
            ctx.beginPath();
            ctx.rect(15, 615, 100, 40)
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
            ctx.font = "20px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Score: " + score, 20, 650);
        }
        //checks each square of the canvas and either draws a segment of the snake, a fruit or an empty square.
        //uses the multidimensional array blocks[][] to draw snake segments
        function drawBlocks() {
            for (var x = 15; x < 465; x += 30) {
                for (var y = 15; y < 615; y += 30) {
                    if (x == fruitX * 30 + 15 && y == fruitY * 30 + 15) {
                        ctx.beginPath();
                        ctx.rect(fruitX * 30 + 17, fruitY * 30 + 17, 28, 28);
                        ctx.fillStyle = "pink";
                        ctx.fill();
                        ctx.closePath();
                    }
                    else {
                        for (var i = 0; i < blockCount; i++) {
                            if (x == blocks[i][0] && y == blocks[i][1]) {
                                print = true;
                                ctx.beginPath();
                                ctx.rect(blocks[i][0] + 2, blocks[i][1] + 2, 28, 28);
                                ctx.fillStyle = colorArray[i%7];
                                ctx.fill();
                                ctx.closePath();
                            }
                        }
                        if (!print) {
                            ctx.beginPath();
                            ctx.rect(x + 2, y + 2, 28, 28);
                            ctx.fillStyle = "gray";
                            ctx.fill();
                            ctx.closePath();
                        }
                        print = false;
                    }
                }
            }
           /* for (var i = 15; i <= 465; i+=30) {
                for (j = 15; j <= 615; j += 30) {
                    ctx.beginPath();
                    ctx.arc(i + 1, j+1, 3, 0, Math.PI * 2, 0);
                    ctx.fillStyle = "black";
                    ctx.fill();
                    ctx.closePath();
                }
            }*/
        }

        //updates the position of the snake and fruit using the dir variable and keyboard input
        //depends on whether or not a fruit has just been collected by the head of the snake
        function Logic() {

            if ((blocks[0][0] == fruitX * 30 + 15) && (blocks[0][1] == fruitY * 30 + 15)) {
                ctx.beginPath();
                ctx.rect(fruitX * 30 + 17, fruitY * 30 + 17, 28, 28);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();

                blocks[blockCount][0] = blocks[blockCount - 1][0];
                blocks[blockCount][1] = blocks[blockCount - 1][1];
                for (var i = blockCount; i > 1; i--) {
                    blocks[i - 1][0] = blocks[i - 2][0];
                    blocks[i - 1][1] = blocks[i - 2][1];
                }
                score++;
                blockCount++;
                canPress = true;
                if (dir == 1) {
                    blocks[0][0] += 30;
                }
                else if (dir == 2) {
                    blocks[0][0] -= 30;
                }
                else if (dir == 3) {
                    blocks[0][1] -= 30;
                }
                else if (dir == 4) {
                    blocks[0][1] += 30;
                }
                fruitBool = true;
                while (fruitBool) {
                    fruitBool2 = false;
                    fruitX = Math.floor(Math.random() * 15);
                    fruitY = Math.floor(Math.random() * 20);
                    for (var i = 0; i < blockCount; i++) {
                        if (fruitX * 30 + 15 == blocks[i][0] && fruitY * 30 + 15 == blocks[i][1]) {
                            fruitBool2 = true;
                        }
                    }
                    if (!fruitBool2) {
                        fruitBool = false;
                    }
                }
            }
            else {
                for (var i = blockCount; i > 1; i--) {
                    blocks[i - 1][0] = blocks[i - 2][0];
                    blocks[i - 1][1] = blocks[i - 2][1];
                }
                canPress = true;
                if (dir == 1) {
                    blocks[0][0] += 30;
                }
                else if (dir == 2) {
                    blocks[0][0] -= 30;
                }
                else if (dir == 3) {
                    blocks[0][1] -= 30;
                }
                else if (dir == 4) {
                    blocks[0][1] += 30;
                }
            }
        }

        //checks that the head of the snake hasn't run off the grid and hasn't ran into the rest of the snake
        function checkGameOver() {
            if (blocks[0][0] < 15 || blocks[0][0] >= 465 || blocks[0][1] < 15 || blocks[0][1] >= 615) {
                gameOver();
            }
            for (var i = 3; i < blockCount; i++) {
                if (blocks[0][0] == blocks[i][0] && blocks[0][1] == blocks[i][1]) {
                    gameOver();
                }
            }
        }

        //resets the board, the score, and the blocks[][] array
        function gameOver() {
            alert("Game Over!");
            blocks[0][0] = 225;
            blocks[0][1] = 315;
            dir = 0;
            blockCount = 1;
            score = 0;
            setUp();
        }

        //handles keyboard input and changes the dir variable to change the snake's direction 
        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
                if (canPress) {
                    if (dir != 2 || blockCount == 1) {
                        dir = 1;
                        canPress = false;
                    }
                }
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
                if (canPress) {
                    if (dir != 1 || blockCount == 1) {
                        dir = 2;
                        canPress = false;
                    }
                }
            }
            else if (e.key == "Up" || e.key == "ArrowUp") {
                upPressed = true;
                if (canPress) {
                    if (dir != 4 || blockCount == 1) {
                        dir = 3;
                        canPress = false;
                    }
                }
            }
            else if (e.key == "Down" || e.key == "ArrowDown") {
                downPressed = true;
                if (canPress) {
                    if (dir != 3 || blockCount == 1) {
                        dir = 4;
                        canPress = false;
                    }
                }
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
            else if (e.key == "Up" || e.key == "ArrowUp") {
                upPressed = false;
            }
            else if (e.key == "Down" || e.key == "ArrowDown") {
                downPressed = false;
            }
        }

        setUp();
        //called every 150 milliseconds to draw the board, check for game over and update the position of the snake anf fruit
        function draw() {
            checkGameOver();
            drawBlocks();
            Logic();
            Output();
        }
        setInterval(draw, 150);

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

    </script>
</body>
</html>
